<aw-panel-section caption='PMI Properties' >
    <span visible-when="!data.resp.length">No data</span>
    <aw-flex-row height="13f" visible-when="data.resp.length">
        <aw-flex-column width="12">
            <aw-scrollpanel>
                <p aw-repeat="res : data.resp">
                    <span class="sw-property-name" style="padding-right: 10px;">{{res.propertyName}}</span>
                    <span>{{res.uiValue}}</span>
                </p>
            </aw-scrollpanel>
        </aw-flex-column>
    </aw-flex-row>
</aw-panel-section>
